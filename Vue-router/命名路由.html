<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>命名路由</title>
    <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script> -->
    <script src="https://cdn.bootcss.com/vue/2.6.8/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.2/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <h1>命名路由</h1>
        <div>当前路由名称：{{ $route.name }}</div>
        <ul>
            <router-link to="{name:'home'}" tag="li">home</router-link>
            <router-link to="{name:'foo'}" tag="li">foo</router-link>
            <router-link to="{name:'bar'}" tag="li">bar</router-link>
        </ul>
        <router-view class="view"></router-view>
    </div>
    <script>
        const Home = {
            template: '<div>home</div>'
        }
        const Foo = {
            template: '<div>foo</div>'
        }
        const Bar = {
            template: '<div>bar</div>'
        }
        const router = new VueRouter({
            mode: 'history',
            routes: [{
                path: '/',
                name: 'home',
                components: 'Home'
            }, {
                path: '/foo',
                name: 'foo',
                components: Foo
            }, {
                path: '/bar',
                name: 'bar',
                components: Bar
            }]
        })
        new Vue({
            router
        }).$mount('#app')
    </script>
</body>
</html>
